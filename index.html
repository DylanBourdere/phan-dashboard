<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phan Report Dashboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<header>
    <h1>Phan Dashboard</h1>
    <span class="pill" id="summary">0 fichiers ‚Ä¢ 0 issues</span>
    <div class="actions">
        <input id="search" type="search" placeholder="Rechercher..." />
        <button id="themeToggle" class="btn" title="Basculer le th√®me" aria-pressed="false">üåô</button>
        <button id="loadJsonBtn" class="btn">Charger JSON</button>
        <label class="btn primary" for="fileInput">Importer‚Ä¶</label>
        <input id="fileInput" type="file" accept="application/json,.json,application/xml,.xml,text/xml" class="hidden" style="display:none" />
    </div>
</header>

<div class="layout">
    <aside>
        <div class="aside-header"><strong>FICHIERS</strong><button id="clearFilter" class="btn" style="padding:6px 10px;font-size:12px;">R√©initialiser</button></div>
        <div class="files" id="fileList"></div>
    </aside>

    <main>
        <div class="card drop" id="dropzone">D√©posez ou cliquez pour importer votre rapport Phan</div>
        <div class="card">
            <div class="toolbar">
                <label class="chip"><input type="checkbox" class="sevFilter" value="critical" checked>Critique</label>
                <label class="chip"><input type="checkbox" class="sevFilter" value="high" checked>√âlev√©e</label>
                <label class="chip"><input type="checkbox" class="sevFilter" value="normal" checked>Normal</label>
                <label class="chip"><input type="checkbox" class="sevFilter" value="low" checked>Faible</label>
                <label class="chip"><input type="checkbox" class="sevFilter" value="info" checked>Info</label>
                <label class="chip"><input type="checkbox" id="onlyOpen">√Ä faire seulement</label>
                <button id="exportState" class="btn">Exporter l'√©tat</button>
                <button id="resetState" class="btn">R√©initialiser l'√©tat</button>
                <div class="mono" id="activeFileHint" style="margin-left:auto;color:var(--md-muted)"></div>
            </div>
            <div style="overflow:auto">
                <table>
                    <thead>
                    <tr>
                        <th></th>
                        <th data-k="severity">S√©v√©rit√©</th>
                        <th data-k="type">Type</th>
                        <th data-k="file">Fichier</th>
                        <th data-k="line">Ligne</th>
                        <th data-k="message">Message</th>
                    </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
            <footer id="footer">Aucun fichier charg√©</footer>
        </div>
    </main>
</div>

<div class="toast" id="toast"></div>
<script defer src="./app.js"></script>
</body>
</html>
